<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>synth</title>
  </head>

  <style>
    #pad {
      position: absolute;

      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

      background: black;
    }
  </style>

  <body>
    <div id="pad"></div>
     <div id="label">CLICK/DRAG
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.3.11/Tone.min.js"></script>

  <script>
    var synth = new Tone.Synth().toMaster()

    function down(event) {
      synth.triggerAttack(400)
    }
    function up(event) {
      var x = event.pageX
      synth.triggerRelease(x)
    }

    pad.addEventListener('pointerdown', down)
    pad.addEventListener('pointerup', up)
  </script>
</html>
